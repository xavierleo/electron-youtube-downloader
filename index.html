<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Downloader</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">YouTube Downloader</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Enter video or playlist URL below:</h2>
                        </div>                        
                        <div class="panel-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="searchURL">Search</label>
                                    <input type="text" class="form-control" id="searchURL" placeholder="Enter URL">
                                </div>
                                <button type="button" class="btn btn-default form-submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 details">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Search Results:</h2>
                        </div>                        
                        <div id="search-details" class="panel-body ">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        window.$ = window.jQuery = require('./js/vendor/jquery');
        // You can also require other files to run in this process
        require('./js/bootstrap.min.js');
        require('./js/vendor/what-input.js');
        require('./renderer.js')
    </script>
</html>
